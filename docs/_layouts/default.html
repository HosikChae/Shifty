<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$( window ).resize(function() {
  SetScreenshotWidth();
});
</script>

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/manifest.json">
  <link rel="mask-icon" href="/images/safari-pinned-tab.svg" color="#444a53">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <meta name="msapplication-config" content="/images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <meta charset="UTF-8">

  <title>{% if page.title %}{{ page.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4179f4">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <body onload="GetLatestReleaseInfo()">
    <script type="text/javascript">
    function GetLatestReleaseInfo() {
      $.getJSON("https://api.github.com/repos/thompsonate/Shifty/releases").done(function (release) {
        var url = release[0].assets[0].browser_download_url;
        $('#downloadButton').attr('href', url);
      });
    }
    </script>
    <section class="page-header">
      <img class="project-icon" src="/images/shifty-color-256.png" alt="Shifty icon">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      <a id="downloadButton" class="btn">Download Beta</a>
      <a id="view-on-github" href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    </section>

    <section class="main-content">
      <div id="page-content">{{ content }}</div>

      <footer class="site-footer">
        <div class="site-footer-credits">Made with ☀️ by <a href="https://github.com/thompsonate">Nate Thompson</a>.</div>
        <div class="site-footer-credits">Have a question, comment, or bug report? <a href="mailto:feedback@natethompson.io?subject=Shifty%20Feedback">Send me an email</a>.</div></span>
        <div class="site-footer-credits">If you love Shifty, <a href="/donate">help me make it better</a>.</div></span>
        </footer>
      </section>

      <script type="text/javascript">
        var language = getLang();
        if (language == "zh-CN") {
          document.getElementsByClassName("project-name")[0].innerHTML = "Shifty 夜览管家";
          document.getElementsByClassName("project-tagline")[0].innerHTML = "Shifty 夜览管家是一款 macOS 菜单栏应用程序，为夜览模式赋予更多便捷与自定义控制选项。";
          document.getElementById("downloadButton").innerHTML = "下载测试版";
          document.getElementById("view-on-github").innerHTML = "在 Github 查看源码";
          document.getElementById("page-content").innerHTML = "<section class=\"main-content\"><p>Shifty 夜览管家为 macOS 内置的夜览模式赋予更多便捷与自定义控制选项。你可以设置在开启特定应用程序后，或在自定义时间段内暂时关闭夜览模式。此外，易于访问的滑块使完善色温变得轻而易举。有了 Shifty 夜览管家，夜览模式得以成为专业用户的天作之合。</p><div id=\"screenshot-container\"><img class=\"shifty-screenshot\" src=\"images/shifty-screenshot-cn-large.png\"></div><p>你也可以自定义 Shifty 夜览管家！启用快速切换功能以一键开启或关闭夜览模式，或根据夜览模式的设定时间自动启用暗色菜单栏和程序坞。此外，你还可以通过设置全局快捷键激活常用的 Shifty 夜览管家功能。</p><p><img id=\"prefs-general\" src=\"images/prefs-general-screenshot-cn.png\"></p><h3 id=\"system-requirements\">系统要求：</h3><ul><li>macOS 10.12.4 或更高版本</li><li>Mac 电脑机型符合<a href=\"https://support.apple.com/en-us/HT207513#requirements\">夜览模式的系统需求</a></li></ul><p><br>Shifty 夜览管家免费且开源，应用程序遵循 <a href=\"https://www.gnu.org/licenses/agpl.html\">AGPL-3.0 许可协议</a>。<a href=\"http://github.com/thompsonate/Shifty\">在 Github 查看项目源码</a></p>";
          document.getElementsByClassName("site-footer-credits")[0].innerHTML = "由 <a href=\"https://github.com/thompsonate\">Nate Thompson</a> 开发 ☀️";
          document.getElementsByClassName("site-footer-credits")[1].innerHTML = "有问题、评价或建议？<a href=\"mailto:feedback@natethompson.io?subject=Shifty%20Feedback\">向我发邮件</a>。";
          document.getElementsByClassName("site-footer-credits")[2].innerHTML = "如果你钟爱 Shifty，<a href=\"/donate\">向开发者贡献自己的一份捐助</a>。";
        }
        function getLang(){
          return (navigator.languages && navigator.languages.length) ? navigator.languages[0] : navigator.language;
        }

      </script>

      <script>
      function SetScreenshotWidth() {
        if($(window).width() <= 672) {
          $("img").each(function() {
            $(this).attr("src", $(this).attr("src").replace("images/shifty-screenshot-cn-large.png", "images/shifty-screenshot-cn-small.png"));
            $(this).attr("src", $(this).attr("src").replace("images/shifty-screenshot-large.png", "images/shifty-screenshot-small.png"));
          });
        } else {
          $("img").each(function() {
            $(this).attr("src", $(this).attr("src").replace("images/shifty-screenshot-cn-small.png", "images/shifty-screenshot-cn-large.png"));
          });
        }
      };

      $(SetScreenshotWidth())
      </script>

      <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-91065230-2', 'auto');
      ga('send', 'pageview');

      </script>
    </body>
    </html>
